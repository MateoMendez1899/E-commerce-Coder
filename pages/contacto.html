<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto | AHC Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar-custom">
        <div class="navbar-container-custom">
            <a href="index.html" class="brand">
                <img src="./assets/AHC.png" alt="AHC" class="logo">
                <span>AHC Tech</span>
            </a>

            <button class="toggle" id="navToggle" aria-label="Menú">
                <i class="bi bi-list"></i>
            </button>

            <div class="nav-links" id="navMenu">
                <ul class="links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="./pages/productos.html">Productos</a></li>
                    <li><a href="./pages/carrito.html">Carrito</a></li>
                    <li><a href="./pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                </ul>

                <ul class="auth">
                    <li><a href="./pages/signup.html">Registrarse</a></li>
                    <li><a href="./pages/singin.html" class="pulse">Iniciar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-main__color-fondo">
        <div class="form-container">
            <h2 class="">Formulario de Contacto</h2>
            <form action="#" method="post" class="form">
                <div class="form__row">
                    <label for="nombre" class="form__label">Nombre</label>
                    <input type="text" class="form__input-text" id="nombre" name="nombre" required>
                </div>
                <div class="form__row">
                    <label for="email" class="">Correo</label>
                    <input type="email" class="form__input-text" id="email" name="email" required>
                </div>
                <div class="form__row">
                    <label for="mensaje" class="form__label">Mensaje</label>
                    <textarea class="form__input-text" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <div class="">
                    <button type="submit" class="form__button">Enviar</button>
                </div>
            </form>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
