    <main class="form-iniciarsesion-wrapper">
  <div class="form-iniciarsesion-container">
    <h2>Contacto</h2>
    <form action="#" method="POST">
      
      <div class="form-iniciarsesion-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
      </div>

      <div class="form-iniciarsesion-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
      </div>

      <div class="form-iniciarsesion-group">
        <label for="mensaje">Mensaje de Contacto</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>
      </div>

      <button type="submit" class="form-iniciarsesion-button">Enviar</button>
    </form>
  </div>
</main>
