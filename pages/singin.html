<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="../Styles/styles.css">
</head>


<body class="body-iniciarsesion ">
  <div class="iniciarsesion-layout">
    <!-- Navbar -->
<header class="navbar-iniciarsesion">
 <nav >
    <div class="navbar-container-custom">
      <a href="../index.html" class="brand">
        <img src="../assets/AHC.png" alt="AHC" class="logo">
        
      </a>
    </nav> 
</header>
    <!-- Contenido principal -->
    <main class="form-iniciarsesion-wrapper">
      <div class="form-iniciarsesion-container">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="POST">
          <div class="form-iniciarsesion-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="form-iniciarsesion-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Tu contraseña" required>
          </div>
          <button type="submit" class="form-iniciarsesion-button">Ingresar</button>
        </form>
        <div class="form-iniciarsesion-link">
          ¿No tenés cuenta? <a href="signup.html">Registrate</a>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-iniciarsesion">
      <p>2025 AHC Tech. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
